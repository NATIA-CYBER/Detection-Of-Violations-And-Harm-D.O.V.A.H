services:
  db:
    image: postgres:16
    container_name: dovah-db
    environment:
      POSTGRES_DB: dovah
      POSTGRES_USER: dovah
      POSTGRES_PASSWORD: dovah
    ports:
      - "5432:5432"   # matches my .env.example
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dovah -d dovah"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: dovah-adminer
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pgdata:
