name: Phase 3 â€” Workability Check

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  phase3:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install project (editable) + deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # install your package so imports like "from src.*" work
          python -m pip install -e .
          # hard-require deps that tests/pipeline import
          python -m pip install "pydantic>=2,<3" "networkx>=3,<4" "pandas>=2.2,<3" "numpy>=1.26,<3" "scikit-learn>=1.4,<2"
          # optional: install your full requirements (ignore if a conda-only pin fails)
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          pip list

      # Keep CI focused: only run the Phase-3 unit test that proves workability
      - name: Run unit tests (quiet)
        run: python -m pytest -q tests/stream/test_features.py

      # Phase-3 pipeline + acceptance gate (no conda on CI)
      - name: Phase 3 pipeline + gate (p95 < 800 ms)
        run: make phase3-all PHASE=phase3 PY=python SH="sh -c"

      - name: Show p95
        if: always()
        run: |
          test -f reports/phase3/p95.txt && cat reports/phase3/p95.txt || echo "p95.txt not found"

      - name: Upload Phase 3 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase3-artifacts
          path: reports/phase3/**/*
          if-no-files-found: warn
