name: Smokes

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smokes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base deps for smokes
        run: |
          python -m pip install -U pip
          if [ -f requirements-smokes.txt ]; then
            python -m pip install -r requirements-smokes.txt
          else
            python -m pip install "numpy>=1.24,<2" "pandas>=2,<3" "scikit-learn>=1.4,<2" "pydantic>=2,<3" "joblib>=1.3,<2"
          fi

      - name: Install project
        run: |
          python -m pip install -e .

      - name: Import smoke
        run: |
          python -m scripts.smoke_imports

      - name: IForest smoke
        run: |
          python -m scripts.smoke_iforest
